name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller packaging/pyinstaller/BenchSim.spec --noconfirm --clean

      - name: Create Linux archive
        run: |
          VERSION="${GITHUB_REF_NAME}"
          tar -C dist -czf "BenchSim-${VERSION}-linux-x86_64.tar.gz" BenchSim

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release-assets
          path: BenchSim-*-linux-x86_64.tar.gz
          if-no-files-found: error

  build-windows:
    name: Build Windows Package
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Build executable
        shell: powershell
        run: |
          python -m PyInstaller packaging/pyinstaller/BenchSim.spec --noconfirm --clean

      - name: Create Windows portable ZIP
        shell: powershell
        run: |
          $version = "${env:GITHUB_REF_NAME}"
          Compress-Archive -Path "dist\BenchSim\*" -DestinationPath "BenchSim-$version-windows-x64-portable.zip" -Force

      - name: Install Inno Setup
        shell: powershell
        run: |
          choco install innosetup -y --no-progress

      - name: Build Windows installer
        shell: powershell
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "packaging\windows\BenchSim.iss"
          $installer = Get-ChildItem "dist\installer\BenchSim-Setup-*.exe" | Select-Object -First 1
          if ($null -eq $installer) { throw "Installer not found." }
          $version = "${env:GITHUB_REF_NAME}"
          Move-Item $installer.FullName "BenchSim-$version-windows-x64-setup.exe" -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-assets
          path: |
            BenchSim-*-windows-x64-portable.zip
            BenchSim-*-windows-x64-setup.exe
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-release-assets
          path: release-assets

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release-assets
          path: release-assets

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release-assets/*
